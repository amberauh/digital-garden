<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Amber's Digital Garden</title>
	</head>
  <style>
    body {
        margin: 0;
        height: 100vh;
        background-color: hsl(94, 92%, 89%);
    }
    
    @font-face {
      font-family: "BM Hanna";
      src: url("BM-HANNA.ttf") format("truetype");
    }
    
    h1 {
      text-align: center;
      margin: 10px;
      font-family: "BM Hanna", serif;
      font-size: 10vw;
      font-weight: 100;
      letter-spacing: .3rem;
      color: hsl(120, 18%, 25%);
    }
    
    .descr {
      text-align: center;
      margin-top: 3vw;
      font-family: "Andale Mono",sans-serif;
      font-size: 2.5vw;
      font-weight: 300;
      font-style: italic;
      color: hsl(120, 18%, 25%);
      background-color: pink;
    }
    
    .fmsandwich {
      position: relative;
    }
    
    .fmsandwich-img {
      width: 30vw;
      height: auto;
      border-radius: 3%;
      border: 2px solid green;
    }
    
    .fmsandwich-text{
      position: absolute;
      width: 35vw;
      margin-top: 3vw;
      color: hsl(120, 18%, 25%);
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
    }
  
    .fmsandwich-text::before {
      content: "Hyde Park Farmer's Market Chicago USA";
      font-family: "BM Hanna", sans-serif;
      font-size: 2.5vw;
      font-weight: 300;
      margin-bottom: 1.5vw;
    }
    
    .fmsandwich-text::after {
/*       content: "23 September 2023"; */
      content: attr(extra);
      font-size: 2vw;
      font-family: "Andale Mono", sans-serif;
      font-style: italic;  
      white-space: pre-wrap;
      line-height: 5vw;
    }
    
    .additional {
      font-size: 2vw;
      font-family: "Andale Mono", sans-serif;
      font-style: italic;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 250px);
      gap: 16px;
      padding: 5vw;
}
    
  </style>
	<body>
    <h1> Foodie Diary
    </h1>
    <div class="descr">a documentation of some excellent eats, across the world. </div>
    <div class="grid-container">
      <div class="fmsandwich">
        <img class="fmsandwich-img" src="farmers market sandwich.jpg" alt="description of image">
        <div class="fmsandwich-text" extra="23 September 2023&#10;Smoked Salmon">
        </div>      
      </div>
    </div>
    
	</body>
</html>
